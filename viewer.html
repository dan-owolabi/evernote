<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíê View Bouquet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kalam:wght@300;400;700&family=Caveat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-workspace: #f5f5f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-workspace);
            display: flex;
            flex-direction: column;
        }

        /* ‚ïê‚ïê‚ïê WORKSPACE - Exact copy from editor ‚ïê‚ïê‚ïê */
        .workspace {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg-workspace);
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fdfdfd;
            overflow: hidden;
        }

        .content-layer {
            position: absolute;
            inset: 0;
            z-index: 8;
            transform-origin: 0 0;
        }

        .fixed-backdrop {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .fixed-backdrop img {
            width: 170%;
            height: 170%;
            max-width: none;
            object-fit: contain;
            object-position: center center;
            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.12));
        }

        /* ‚ïê‚ïê‚ïê CANVAS ELEMENTS - Exact copy from editor ‚ïê‚ïê‚ïê */
        .canvas-element {
            position: absolute;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
        }

        .el-image {
            border-radius: 4px;
            overflow: hidden;
        }

        .el-image img.el-content,
        .el-video video,
        .el-video iframe {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            pointer-events: auto;
        }

        .el-music {
            border-radius: 16px;
            overflow: hidden;
        }

        .el-music iframe.el-content {
            pointer-events: auto;
            width: 100%;
            height: 100%;
            border: none;
        }

        .el-music audio {
            width: 100%;
        }

        .el-sticker {
            font-size: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ‚ïê‚ïê‚ïê IMAGE FRAMES - Exact copy from editor ‚ïê‚ïê‚ïê */
        .frame-polaroid {
            background: #fff !important;
            padding: 12px 12px 48px 12px !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important;
        }

        .frame-polaroid img {
            object-fit: cover !important;
            border-radius: 2px !important;
        }

        .frame-classic {
            background: #fff !important;
            border: 4px solid #c9a96e !important;
            box-shadow: inset 0 0 0 6px #8b6914, 0 8px 24px rgba(0, 0, 0, 0.18) !important;
            padding: 8px !important;
        }

        .frame-classic img {
            object-fit: cover !important;
        }

        .frame-modern {
            background: #fff !important;
            border: 2px solid #1a1a1c !important;
            padding: 0 !important;
        }

        .frame-modern img {
            object-fit: cover !important;
        }

        .frame-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25) !important;
        }

        .frame-rounded {
            border-radius: 16px !important;
            overflow: hidden !important;
        }

        /* ‚ïê‚ïê‚ïê LETTER ENVELOPE ‚ïê‚ïê‚ïê */
        .envelope-view {
            width: 100%;
            height: 100%;
            background: url('envelope.png') center/cover no-repeat;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .envelope-view:hover {
            transform: scale(1.02);
        }

        /* ‚ïê‚ïê‚ïê LETTER VIEWER OVERLAY ‚ïê‚ïê‚ïê */
        .letter-viewer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .letter-viewer-overlay.open {
            display: flex;
        }

        .letter-paper-card {
            background: linear-gradient(135deg, #ffe0e9 0%, #fff5f7 100%);
            padding: 60px 40px 40px;
            border-radius: 16px;
            max-width: 560px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .letter-close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.2s;
        }

        .letter-close-btn:hover {
            background: #fff;
            color: #ff4d6d;
            transform: scale(1.1);
        }

        .letter-body-text {
            font-family: 'Kalam', cursive;
            color: #4b2c34;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.8;
            font-size: 20px;
            text-align: center;
        }

        /* ‚ïê‚ïê‚ïê FLOATING HEARTS BACKGROUND ‚ïê‚ïê‚ïê */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -60px;
            opacity: 0;
            animation: floatUp linear infinite;
            color: #ff4d6d;
            font-size: 20px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.25;
            }

            90% {
                opacity: 0.15;
            }

            100% {
                transform: translateY(-110vh) scale(0.6) rotate(20deg);
                opacity: 0;
            }
        }

        /* ‚ïê‚ïê‚ïê LOCK SCREEN ‚ïê‚ïê‚ïê */
        .lock-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #2d0a18 0%, #1a0a10 60%, #0d0508 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
            gap: 28px;
            padding: 24px;
            animation: fadeIn 0.6s ease;
        }

        .lock-screen.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Beating heart icon */
        .lock-icon {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-pulse {
            font-size: 72px;
            animation: heartbeat 1.4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.7));
            display: block;
            line-height: 1;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.5));
            }

            14% {
                transform: scale(1.18);
                filter: drop-shadow(0 0 28px rgba(255, 77, 109, 0.9));
            }

            28% {
                transform: scale(1);
                filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.5));
            }

            42% {
                transform: scale(1.12);
                filter: drop-shadow(0 0 22px rgba(255, 77, 109, 0.8));
            }

            70% {
                transform: scale(1);
                filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.5));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.5));
            }
        }

        /* Ripple rings around heart */
        .heart-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 77, 109, 0.3);
            animation: ripple 2s ease-out infinite;
        }

        .heart-ring:nth-child(2) {
            width: 120px;
            height: 120px;
            animation-delay: 0s;
        }

        .heart-ring:nth-child(3) {
            width: 155px;
            height: 155px;
            animation-delay: 0.4s;
        }

        .heart-ring:nth-child(4) {
            width: 190px;
            height: 190px;
            animation-delay: 0.8s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.7);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .lock-title {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            color: #fff;
            font-style: italic;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .lock-question {
            font-size: 16px;
            color: rgba(255, 200, 210, 0.75);
            text-align: center;
            max-width: 340px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* Input Card */
        .input-container {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 77, 109, 0.07);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 77, 109, 0.18);
            border-radius: 24px;
            padding: 28px 24px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Regular text inputs */
        .lock-input {
            width: 100%;
            padding: 15px 18px;
            border-radius: 14px;
            border: 1.5px solid rgba(255, 77, 109, 0.3);
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            text-align: center;
            outline: none;
            transition: all 0.25s;
            letter-spacing: 1px;
        }

        .lock-input:focus {
            border-color: #ff4d6d;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.15);
        }

        .lock-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* ‚îÄ‚îÄ‚îÄ Custom Date Picker ‚îÄ‚îÄ‚îÄ */
        .date-picker-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .date-select {
            flex: 1;
            padding: 15px 10px;
            border-radius: 14px;
            border: 1.5px solid rgba(255, 77, 109, 0.3);
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            text-align: center;
            outline: none;
            cursor: pointer;
            transition: all 0.25s;
            appearance: none;
            -webkit-appearance: none;
        }

        .date-select:focus {
            border-color: #ff4d6d;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.15);
        }

        .date-select option {
            background: #2d0a18;
            color: #fff;
        }

        .date-sep {
            color: rgba(255, 77, 109, 0.8);
            font-size: 22px;
            font-weight: 300;
            flex-shrink: 0;
        }

        /* Native date input for full-date type */
        input[type="date"].lock-input {
            color-scheme: dark;
        }

        .lock-btn {
            width: 100%;
            margin-top: 16px;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            letter-spacing: 0.3px;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.35);
        }

        .lock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(255, 77, 109, 0.5);
        }

        .lock-btn:active {
            transform: translateY(0);
        }

        .lock-error {
            color: #ff6b8a;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            min-height: 18px;
        }

        .lock-error.show {
            opacity: 1;
        }

        /* ‚ïê‚ïê‚ïê LOADING ‚ïê‚ïê‚ïê */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #fdfdfd;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 10001;
        }

        .loading-screen.hidden {
            display: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #ff4d6d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #888;
            font-size: 15px;
        }

        /* ‚ïê‚ïê‚ïê FOOTER TEXT ‚ïê‚ïê‚ïê */
        .footer-text {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 15px;
            color: rgba(100, 60, 70, 0.6);
            z-index: 5;
            pointer-events: none;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .letter-paper-card {
                padding: 48px 24px 32px;
            }

            .lock-input,
            .lock-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Loading your bouquet...</div>
    </div>

    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Lock Screen -->
    <div class="lock-screen hidden" id="lockScreen">
        <div class="lock-icon">
            <div class="heart-ring"></div>
            <div class="heart-ring"></div>
            <div class="heart-ring"></div>
            <span class="heart-pulse">‚ù§Ô∏è</span>
        </div>
        <div class="lock-title">Protected Bouquet</div>
        <div class="lock-question" id="lockQuestion">Answer to unlock</div>
        <div class="input-container">
            <div id="inputArea"></div>
            <div class="lock-error" id="errorMsg">Incorrect answer. Try again üíî</div>
        </div>
    </div>

    <!-- Letter Viewer -->
    <div class="letter-viewer-overlay" id="letterViewer" onclick="if(event.target===this)closeLetter()">
        <div class="letter-paper-card" id="letterPaper">
            <button class="letter-close-btn" onclick="closeLetter()">&#215;</button>
            <div class="letter-body-text" id="letterBodyText"></div>
        </div>
    </div>

    <!-- Main Canvas - Exact same structure as editor -->
    <div class="workspace">
        <div class="canvas" id="mainCanvas">
            <div class="fixed-backdrop" id="fixedBouquet">
                <img src="Vector.svg" alt="">
            </div>
            <div class="content-layer" id="contentLayer"></div>
        </div>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê SUPABASE SETUP ‚ïê‚ïê‚ïê
        const SUPABASE_URL = 'https://yahblufnafnyqoligtlw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaGJsdWZuYWZueXFvbGlndGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTQ0NjYsImV4cCI6MjA4NjU3MDQ2Nn0.ZV0aMjzTMHWThE-0x2LIoq2WxcubL67pBVNiyQPosV0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let canvasData = null;
        let securityConfig = null;

        // ‚ïê‚ïê‚ïê GET CANVAS ID FROM URL ‚ïê‚ïê‚ïê
        function getCanvasId() {
            const params = new URLSearchParams(window.location.search);
            const fromQuery = (params.get('name') || params.get('id') || '').trim();
            if (fromQuery) return fromQuery;

            const path = window.location.pathname || '/';
            const normalized = path.replace(/^\/+|\/+$/g, '');
            if (!normalized || normalized === 'viewer.html' || normalized === 'editor.html') return '';
            return decodeURIComponent(normalized);
        }

        // ‚ïê‚ïê‚ïê MAIN LOAD ‚ïê‚ïê‚ïê
        window.addEventListener('load', async () => {
            const id = getCanvasId();

            if (!id) {
                window.location.replace('/');
                return;
            }

            try {
                // Check if UUID or name
                const isUUID = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(id);

                let query = supabaseClient.from('canvases').select('*');
                query = isUUID ? query.eq('id', id) : query.eq('canvas_data->>name', id);

                const { data, error } = await query.maybeSingle();

                if (error || !data) {
                    showError('Bouquet not found', error?.message || 'Could not load this bouquet.');
                    return;
                }

                canvasData = data.canvas_data;
                const elements = Array.isArray(canvasData) ? canvasData : (canvasData?.elements || []);

                // Set background if saved
                if (canvasData?.backgroundColor) {
                    document.getElementById('mainCanvas').style.background = canvasData.backgroundColor;
                }

                // Show footer text if saved
                if (canvasData?.footerText) {
                    const footer = document.createElement('div');
                    footer.className = 'footer-text';
                    footer.textContent = canvasData.footerText;
                    document.body.appendChild(footer);
                }

                // Check security
                if (canvasData?.security && canvasData.security.type !== 'none') {
                    securityConfig = canvasData.security;
                    document.getElementById('loadingScreen').classList.add('hidden');
                    showLockScreen();
                } else {
                    renderCanvas(elements);
                    document.getElementById('loadingScreen').classList.add('hidden');
                }

            } catch (err) {
                showError('Something went wrong', err.message);
            }
        });

        // ‚ïê‚ïê‚ïê SPAWN FLOATING HEARTS ‚ïê‚ïê‚ïê
        function spawnHearts() {
            const bg = document.getElementById('heartsBg');
            if (!bg) return;
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò', 'ü©∑', 'üíù'];
            for (let i = 0; i < 22; i++) {
                const h = document.createElement('span');
                h.className = 'floating-heart';
                h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                h.style.left = Math.random() * 100 + '%';
                h.style.fontSize = (12 + Math.random() * 18) + 'px';
                h.style.animationDuration = (7 + Math.random() * 10) + 's';
                h.style.animationDelay = (Math.random() * 6) + 's';
                bg.appendChild(h);
            }
        }

        // ‚ïê‚ïê‚ïê LOCK SCREEN ‚ïê‚ïê‚ïê
        function showLockScreen() {
            spawnHearts();
            const ls = document.getElementById('lockScreen');
            ls.classList.remove('hidden');
            document.getElementById('lockQuestion').textContent = securityConfig.question || 'Enter the answer to unlock';

            const area = document.getElementById('inputArea');
            const type = securityConfig.type || 'text';

            if (type === 'date_short') {
                // Beautiful custom day/month dropdowns
                const days = Array.from({ length: 31 }, (_, i) => String(i + 1).padStart(2, '0'));
                const months = ['01 ‚Äì Jan', '02 ‚Äì Feb', '03 ‚Äì Mar', '04 ‚Äì Apr', '05 ‚Äì May', '06 ‚Äì Jun',
                    '07 ‚Äì Jul', '08 ‚Äì Aug', '09 ‚Äì Sep', '10 ‚Äì Oct', '11 ‚Äì Nov', '12 ‚Äì Dec'];
                area.innerHTML = `
                    <div class="date-picker-row">
                        <select class="date-select" id="daySelect">
                            <option value="" disabled selected>Day</option>
                            ${days.map(d => `<option value="${d}">${d}</option>`).join('')}
                        </select>
                        <span class="date-sep">/</span>
                        <select class="date-select" id="monthSelect">
                            <option value="" disabled selected>Month</option>
                            ${months.map((m, i) => `<option value="${String(i + 1).padStart(2, '0')}">${m}</option>`).join('')}
                        </select>
                    </div>
                    <button class="lock-btn" onclick="checkAnswer()">Unlock Bouquet üíù</button>`;
            } else if (type === 'date' || type === 'date_full') {
                area.innerHTML = `
                    <input type="date" class="lock-input" id="ansInput">
                    <button class="lock-btn" onclick="checkAnswer()">Unlock Bouquet üíù</button>`;
            } else if (type === 'pin') {
                area.innerHTML = `
                    <input type="number" class="lock-input" id="ansInput" placeholder="Enter PIN">
                    <button class="lock-btn" onclick="checkAnswer()">Unlock Bouquet üíù</button>`;
            } else if (type === 'sentence') {
                area.innerHTML = `
                    <textarea class="lock-input" id="ansInput" placeholder="Enter the phrase..." style="height:80px;resize:none;"></textarea>
                    <button class="lock-btn" onclick="checkAnswer()">Unlock Bouquet üíù</button>`;
            } else {
                area.innerHTML = `
                    <input type="text" class="lock-input" id="ansInput" placeholder="Enter your answer">
                    <button class="lock-btn" onclick="checkAnswer()">Unlock Bouquet üíù</button>`;
            }

            // Enter key support
            const input = document.getElementById('ansInput');
            if (input) {
                input.focus();
                input.addEventListener('keypress', e => { if (e.key === 'Enter') checkAnswer(); });
            }
        }

        function checkAnswer() {
            let val = '';
            const type = securityConfig.type || 'text';

            if (type === 'date_short') {
                const day = (document.getElementById('daySelect')?.value || '').trim();
                const month = (document.getElementById('monthSelect')?.value || '').trim();
                if (!day || !month) {
                    const err = document.getElementById('errorMsg');
                    err.textContent = 'Please select both day and month üíî';
                    err.classList.add('show');
                    setTimeout(() => err.classList.remove('show'), 2500);
                    return;
                }
                val = `${day}/${month}`;
            } else {
                val = (document.getElementById('ansInput')?.value || '').trim().toLowerCase();
            }

            let correct = (securityConfig.answer || '').trim().toLowerCase();

            // Normalize short dates
            if (type === 'date_short') {
                const norm = v => v.replace('-', '/');
                correct = norm(correct);
                // val is already DD/MM from dropdowns
            }

            if (val === correct) {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('heartsBg').innerHTML = ''; // Clear hearts
                const elements = Array.isArray(canvasData) ? canvasData : (canvasData?.elements || []);
                renderCanvas(elements);
            } else {
                const err = document.getElementById('errorMsg');
                err.textContent = 'Incorrect answer. Try again üíî';
                err.classList.add('show');
                setTimeout(() => err.classList.remove('show'), 2500);
            }
        }

        // ‚ïê‚ïê‚ïê RENDER CANVAS - Matches editor exactly ‚ïê‚ïê‚ïê
        function renderCanvas(elements) {
            const layer = document.getElementById('contentLayer');
            layer.innerHTML = '';

            if (!elements || !elements.length) return;

            elements.forEach(data => {
                try {
                    const el = document.createElement('div');

                    // Apply classes exactly as saved
                    el.className = data.classes || `canvas-element el-${data.type}`;

                    // Apply position and size
                    el.style.left = data.left || '0px';
                    el.style.top = data.top || '0px';
                    el.style.width = data.width || 'auto';
                    el.style.height = data.height || 'auto';
                    el.style.zIndex = data.zIndex || 10;

                    // Apply transform (rotation etc)
                    if (data.transform) el.style.transform = data.transform;

                    // Render the element's saved HTML directly - this is the key!
                    // The editor saves full contentHTML for every element
                    if (data.contentHTML) {
                        el.innerHTML = data.contentHTML;

                        // For letters: make envelope clickable
                        if (data.type === 'letter') {
                            el.style.background = data.letterBg || 'transparent';
                            el.style.padding = '0';
                            el.style.borderRadius = '8px';
                            el.style.display = 'flex';
                            el.style.alignItems = 'center';
                            el.style.justifyContent = 'center';

                            const envView = el.querySelector('.envelope-view');
                            if (envView) {
                                envView.style.cursor = 'pointer';
                                envView.onclick = () => openLetter(data);
                            }
                        }

                        // For videos: re-enable pointer events for controls
                        if (data.type === 'video') {
                            const media = el.querySelector('video, iframe');
                            if (media) media.style.pointerEvents = 'auto';
                        }

                        // For music: enable audio controls
                        if (data.type === 'music') {
                            const media = el.querySelector('audio, iframe');
                            if (media) media.style.pointerEvents = 'auto';
                        }
                    }

                    // Store data for letter opening
                    el.dataset.letterText = data.letterText || '';
                    el.dataset.letterBg = data.letterBg || '#ff69b4';
                    el.dataset.letterFontSize = data.letterFontSize || 'medium';
                    el.dataset.letterTextAlign = data.letterTextAlign || 'center';

                    layer.appendChild(el);
                } catch (err) {
                    console.warn('Failed to render element:', data, err);
                }
            });
        }

        // ‚ïê‚ïê‚ïê LETTER VIEWER ‚ïê‚ïê‚ïê
        function openLetter(data) {
            const viewer = document.getElementById('letterViewer');
            const textEl = document.getElementById('letterBodyText');
            const paper = document.getElementById('letterPaper');

            const sizeMap = { small: '16px', medium: '20px', big: '26px' };
            textEl.textContent = data.letterText || '';
            textEl.style.fontSize = sizeMap[data.letterFontSize] || '20px';
            textEl.style.textAlign = data.letterTextAlign || 'center';

            if (data.letterBg) paper.style.background = data.letterBg;

            viewer.classList.add('open');
        }

        function closeLetter() {
            document.getElementById('letterViewer').classList.remove('open');
        }

        // ‚ïê‚ïê‚ïê ERROR STATE ‚ïê‚ïê‚ïê
        function showError(title, message) {
            const loading = document.getElementById('loadingScreen');
            loading.classList.remove('hidden');
            loading.innerHTML = `
                <div style="text-align:center; padding:40px;">
                    <div style="font-size:56px; margin-bottom:20px;">üíî</div>
                    <h2 style="color:#1a1a1c; font-size:22px; margin-bottom:10px; font-family:'Playfair Display',serif;">${title}</h2>
                    <p style="color:#888; font-size:14px; max-width:300px; margin:0 auto;">${message}</p>
                </div>`;
        }
    </script>
