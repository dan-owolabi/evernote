<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíê View Bouquet</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kalam:wght@300;400;700&family=Caveat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-workspace: #f5f5f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-workspace);
            display: flex;
            flex-direction: column;
        }

        .workspace {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg-workspace);
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fdfdfd;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.02);
            overflow: hidden;
        }

        .content-layer {
            position: absolute;
            inset: 0;
            z-index: 8;
            transform-origin: 0 0;
        }

        .fixed-backdrop {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .fixed-backdrop img {
            width: 170%;
            height: 170%;
            max-width: none;
            object-fit: contain;
            object-position: center center;
            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.12));
        }

        /* Canvas Elements - VIEW ONLY */
        .canvas-element {
            position: absolute;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
        }

        .el-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            pointer-events: none;
        }

        /* Image frames */
        .el-image {
            background: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-radius: 4px;
            overflow: hidden;
        }

        .el-image.frame-polaroid {
            padding: 12px 12px 40px 12px;
            background: #fff;
        }

        .el-image.frame-classic {
            border: 16px solid #8b4513;
            box-shadow: inset 0 0 0 2px #d4a574, 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .el-image.frame-modern {
            border: 2px solid #1a1a1c;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Video */
        .el-video {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .el-video video,
        .el-video iframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Music */
        .el-music {
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            box-shadow: 0 8px 24px rgba(255, 77, 109, 0.3);
        }

        .el-music iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Letter envelope */
        .envelope-view {
            width: 100%;
            height: 100%;
            background: url('envelope.png') center/cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .envelope-view:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }

        /* Stickers */
        .el-sticker {
            font-size: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        /* Password Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #1a1a1c;
            margin-bottom: 12px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .modal-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        .modal-input:focus {
            outline: none;
            border-color: #ff4d6d;
        }

        .modal-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        .error-text {
            color: #ff4d6d;
            font-size: 14px;
            margin-top: 12px;
        }

        /* Letter Viewer */
        .letter-viewer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .letter-viewer.active {
            display: flex;
        }

        .letter-paper {
            background: linear-gradient(135deg, #ffe0e9 0%, #fff5f7 100%);
            padding: 60px 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .letter-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: all 0.2s;
        }

        .letter-close:hover {
            background: #fff;
            color: #ff4d6d;
            transform: scale(1.1);
        }

        .letter-text {
            font-family: 'Kalam', cursive;
            color: #4b2c34;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.8;
        }

        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            background: #fdfdfd;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10001;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4d6d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }

        /* Hide on load */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your bouquet...</div>
    </div>

    <!-- Password Modal -->
    <div class="modal-overlay hidden" id="passwordModal">
        <div class="modal-content">
            <h2>üîí Protected Bouquet</h2>
            <p id="securityQuestion">Enter the password to view</p>
            <input type="text" class="modal-input" id="passwordInput" placeholder="Enter password">
            <button class="modal-button" onclick="checkPassword()">Unlock</button>
            <div class="error-text hidden" id="errorText">Incorrect password. Try again.</div>
        </div>
    </div>

    <!-- Letter Viewer -->
    <div class="letter-viewer" id="letterViewer">
        <button class="letter-close" onclick="closeLetterViewer()">√ó</button>
        <div class="letter-paper">
            <div class="letter-text" id="letterText"></div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div class="workspace">
        <div class="canvas" id="canvas">
            <div class="fixed-backdrop" id="fixedBouquet">
                <img src="Vector.svg" alt="Bouquet">
            </div>
            <div class="content-layer" id="contentLayer"></div>
        </div>
    </div>

    <script>
        // Supabase Setup - safe initialization
        const SUPABASE_URL = 'https://yahblufnafnyqoligtlw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaGJsdWZuYWZueXFvbGlndGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTQ0NjYsImV4cCI6MjA4NjU3MDQ2Nn0.ZV0aMjzTMHWThE-0x2LIoq2WxcubL67pBVNiyQPosV0';

        // Initialize Supabase client safely
        let supabase;
        try {
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } else {
                throw new Error('Supabase library not loaded');
            }
        } catch (err) {
            console.error('Supabase initialization error:', err);
            showError('Failed to initialize viewer. Please refresh the page.');
        }

        let canvasData = null;
        let securityConfig = null;

        // Get canvas ID from URL
        function getCanvasId() {
            const params = new URLSearchParams(window.location.search);
            const val = params.get('id') || params.get('name') || window.location.pathname.split('/').pop();
            // Filter out system files
            if (val === 'viewer.html' || val === 'index.html' || val === 'editor' || val === 'viewer') return null;
            return val;
        }

        // Load canvas from Supabase
        async function loadCanvas() {
            // Safety check
            if (!supabase) {
                showError('Viewer initialization failed. Please refresh the page.');
                return;
            }

            const canvasId = getCanvasId();
            if (!canvasId) {
                // If no ID found (e.g. just /viewer.html), try to redirect or show valid state
                // For now, show error
                showError('No bouquet ID found. Please check your link.');
                return;
            }

            try {
                let query = supabase
                    .from('canvases')
                    .select('*');

                // Check if UUID
                const isUUID = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(canvasId);

                if (isUUID) {
                    query = query.eq('id', canvasId);
                } else {
                    // Search by name in JSON data
                    query = query.eq('canvas_data->>name', canvasId);
                }

                const { data, error } = await query.single();

                if (error) throw error;
                if (!data) throw new Error('Bouquet not found');

                canvasData = data.canvas_data || data; // Handle both structure types
                securityConfig = canvasData.security;

                // Check if password protected
                if (securityConfig && securityConfig.enabled) {
                    document.getElementById('loading').classList.add('hidden');
                    showPasswordModal();
                } else {
                    renderCanvas();
                    document.getElementById('loading').classList.add('hidden');
                }
            } catch (err) {
                console.error('Load error:', err);
                showError('Failed to load bouquet: ' + (err.message || 'Unknown error'));
            }
        }

        // Show password modal
        function showPasswordModal() {
            const modal = document.getElementById('passwordModal');
            const question = document.getElementById('securityQuestion');

            if (securityConfig.question) {
                question.textContent = securityConfig.question;
            }

            modal.classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim().toLowerCase();
            const answer = (securityConfig.answer || '').trim().toLowerCase();

            if (input === answer) {
                document.getElementById('passwordModal').classList.add('hidden');
                renderCanvas();
            } else {
                document.getElementById('errorText').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassword();
            });
        });

        // Render canvas elements
        function renderCanvas() {
            if (!canvasData || !canvasData.elements) return;

            const contentLayer = document.getElementById('contentLayer');
            contentLayer.innerHTML = '';

            // Set background color if saved
            if (canvasData.backgroundColor) {
                document.body.style.background = canvasData.backgroundColor;
            }

            // Set footer text if saved
            if (canvasData.footerText) {
                const backdrop = document.getElementById('fixedBouquet');
                if (backdrop) {
                    backdrop.dataset.footerText = canvasData.footerText;
                }
            }

            // Render each element
            canvasData.elements.forEach(element => {
                try {
                    const el = createViewElement(element);
                    if (el) contentLayer.appendChild(el);
                } catch (err) {
                    console.error('Failed to render element:', element, err);
                }
            });
        }

        // Create view-only element
        function createViewElement(data) {
            const el = document.createElement('div');
            el.className = `canvas-element el-${data.type}`;
            el.style.left = data.left || data.x || '0px';
            el.style.top = data.top || data.y || '0px';
            el.style.width = data.width || '200px';
            el.style.height = data.height || '200px';
            el.style.zIndex = data.zIndex || 10;

            if (data.transform) el.style.transform = data.transform;
            if (data.rotation) el.style.transform = `rotate(${data.rotation}deg)`;

            // Apply frame class for images
            if (data.type === 'image' && data.classes) {
                data.classes.split(' ').forEach(cls => {
                    if (cls.startsWith('frame-')) el.classList.add(cls);
                });
            }

            // Render content based on type
            if (data.contentHTML) {
                el.innerHTML = data.contentHTML;
            } else {
                switch (data.type) {
                    case 'image':
                        const img = document.createElement('img');
                        img.className = 'el-content';
                        img.src = data.src || data.content;
                        el.appendChild(img);
                        break;

                    case 'video':
                        if (data.isEmbed || data.src?.includes('youtube') || data.src?.includes('youtu.be')) {
                            const iframe = document.createElement('iframe');
                            iframe.src = data.src || data.content;
                            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                            iframe.allowFullscreen = true;
                            iframe.className = 'el-content';
                            el.appendChild(iframe);
                        } else {
                            const video = document.createElement('video');
                            video.src = data.src || data.content;
                            video.controls = true;
                            video.className = 'el-content';
                            el.appendChild(video);
                        }
                        break;

                    case 'music':
                        const audio = document.createElement('audio');
                        audio.src = data.src || data.content;
                        audio.controls = true;
                        audio.className = 'el-content';
                        el.appendChild(audio);
                        break;

                    case 'letter':
                        const envelope = document.createElement('div');
                        envelope.className = 'envelope-view';
                        envelope.onclick = () => openLetter(data);
                        el.appendChild(envelope);
                        if (data.letterBg) el.style.background = data.letterBg;
                        break;

                    case 'sticker':
                        el.textContent = data.content || data.letterText || '‚ù§Ô∏è';
                        break;
                }
            }

            return el;
        }

        // Open letter viewer
        function openLetter(data) {
            const viewer = document.getElementById('letterViewer');
            const textEl = document.getElementById('letterText');

            textEl.textContent = data.letterText || '';
            textEl.style.fontSize = data.letterFontSize === 'small' ? '16px' : data.letterFontSize === 'big' ? '26px' : '20px';
            textEl.style.textAlign = data.letterTextAlign || 'center';

            if (data.letterBg) {
                viewer.querySelector('.letter-paper').style.background = data.letterBg;
            }

            viewer.classList.add('active');
        }

        // Close letter viewer
        function closeLetterViewer() {
            document.getElementById('letterViewer').classList.remove('active');
        }

        // Click outside to close
        document.getElementById('letterViewer')?.addEventListener('click', (e) => {
            if (e.target.id === 'letterViewer') closeLetterViewer();
        });

        // Show error
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="text-align:center; padding:40px;">
                    <div style="font-size:64px; margin-bottom:20px;">üíî</div>
                    <h2 style="color:#1a1a1c; margin-bottom:12px;">Oops!</h2>
                    <p style="color:#666; font-size:16px;">${message}</p>
                </div>
            `;
        }

        // Start loading
        loadCanvas();
    </script>
</body>

</html>
